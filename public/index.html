    <!----------------------------------- AUTO ----------------------------------->

    <div id="autoRecording">
        <div class="red-dot"></div>
        <span id="autoRecordText">Recording in progress...</span>

        <div id="errors">
            <ul id="errorList"></ul>
        </div>

        <div id="liveData">
            <div>
                <span id="windAngle">Wind Angle: --째</span> |
                <span id="windSpeed">Wind Speed: -- kt</span> |
                <span id="boatSpeed">Boat Speed: -- kt</span>
            </div>
            <div style="margin-top: 5px; font-size: 1em;">

                <span id="speedDifference">Difference: -- kt (--%)</span>
            </div>
        </div>

        <div id="optionsCard" class="control-card">
            <button id="toggleFullChartBtn">Half polar</button>
            <button id="showTableBtn">Show Table</button>
        </div>

    </div>

    <!-------------------------------- OTHER STUFF ----------------------------------->

    <div id="toggleTableContainer">
        <button id="closeTableBtn">Close</button>
        <div id="tableWrapper">
